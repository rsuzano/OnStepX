name: BuildOnStep

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: install
        run: |
          pip install -U https://github.com/platformio/platformio-core/archive/refs/tags/v6.1.5.zip
          pio pkg install --global --platform espressif32
      - name: Create directory structure
        run: |
          rsync -r  --remove-source-files --exclude=".*" --exclude="platformio.ini"  src/* src/src
          find . -depth -type d -empty -delete
          mv *.h *.ino src/
      - name: Build
        run: |
          pio run
          ls -laR .
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          path: .pio/build/esp32dev/firmware.bin
  do-release:
    if: ${{ github.ref_name == 'main' }}
    needs: build
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .pio/build/esp32dev/firmware.bin
          asset_name: firmware.bin
          asset_content_type: application/zip
           
          
